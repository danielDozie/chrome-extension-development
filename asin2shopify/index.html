<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <!-- base Design   -->
    <div id="base-ui">
        <div class="title-pane font__bold"> Asin2Shopify v.0.0.1</div>
        <div class="title-pane">
            <div class="left left__side ">Enable Shopify Export</div>
            <div class="right right__side">
                <label for="">
                  <input type="checkbox" id="enable_shopify_export">
              </label>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="custom-endpoint-pane text__left ">
            <label>
              Custom REST Endpoint
              <input type="text" id="custom_rest_endpoint" placeholder=""/>
          </label>
        </div>
        <!-- Click pane -->

        <div class="click-pane">
            <button class="font__bold">Click to Scan for ASIN Products</button>
        </div>
    </div>
</body>
<script src="core.js"></script>

</html>
